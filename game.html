<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>

  <body>
    <script>
      function playgame() {
        let name;
        if ((name = prompt("請輸入你的遊戲名！"))) {
          alert(name + "廢話不多說，開始吧！");
        } else {
          name = "路人";
          alert("不取就叫路人，就決定是你了！");
        }
        if (confirm(`勇者${name}，你即將進行遊戲`)) {
          alert("走吧，開始闖關未知世界");
          if (
            qus(
              "前言:有一天你走在路上突然被人從後面往頭上一棒子，感到一陣暈眩就暈倒了，醒來後你發現你身處在一個黑夜的深林中，此時旁邊草叢聲傳來唰唰的聲音，要前往查看嗎?",
              "是一隻大老虎，他到你身旁聞了一下又跑掉了",
              "是一隻小老虎，他朝著你叫了一下，你看她可愛抓住了他，他後面跟著大老虎就把你吃了",
              true
            )
          )
            return;
          if (
            qus(
              "到了白天你又累又餓隨便找個方向往前走遇到了一個小姑娘，小姑娘手裡提著提籃，他從提籃中拿出包子給你。你要伸手跟他拿包子嗎?",
              "你又更餓了。",
              "小朋友才做選擇我全要了!於是你被噎死了。",
              false
            )
          )
            return;

          if (
            qus(
              "你又接著往前走，此時在看到一個老人腿受傷坐在樹旁休息，腿上流著血，剛好你有中醫知識，你會選擇幫她採藥治療嗎?",
              "突然受傷在這邊一定有詐!還是當沒看到的好",
              "畢竟我還是有一顆善良的心!，於是你被殺了。",
              false
            )
          )
            return;
          if (
            qus(
              "不理老人後，你繼續往前走，此時前方有野生水果，你開心的急忙往前摘取水果，你會把水果全部帶走嗎?",
              "畢竟萬一也有人迷路可以留給他們吃，造福後人。",
              "由於太重觸發陷阱你被困住，死了。",
              false
            )
          )
            return;
          if (
            qus(
              "你似乎看到前方有都市的存在，你開心的向前跑去，此時出現一塊石碑，上面寫著：此山是我開,此樹是我栽,要想過此路,留下買路財，你會付錢嗎",
              "你通過了最後一關，掰掰",
              "想過不留錢?滾！你被殺了",
              true
            )
          )
            return;
          alert(`恭喜${name}挑戰成功`);
        } else {
          ("等你準備好再來，掰掰");
        }
      }

      function qus(msg, good, bad, be) {
        if (confirm(msg) == be) alert(good);
        else {
          alert(bad + "\n" + "GAME OVER");
          return true;
        }
      }

      playgame();
    </script>
  </body>
</html>
